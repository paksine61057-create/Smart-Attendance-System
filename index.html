    <style>
      body { font-family: 'Prompt', sans-serif; overflow-x: hidden; }
      h1, h2, h3, h4 { font-family: 'Prompt', sans-serif; }
      
      /* Snowfall Animation */
      .snowflake {
        color: #fff;
        font-size: 1.2em;
        font-family: Arial;
        text-shadow: 0 0 1px #000;
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
        opacity: 0.8;
      }
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      @keyframes snowflakes-shake {
        0% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
        100% { transform: translateX(0px); }
      }
      .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, 0.5s; }
      .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #be123c; }

      /* Shimmer Animation */
      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-shimmer-bg {
        background-size: 200% 200%;
        animation: shimmer 6s ease infinite;
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      .animate-sparkle {
        animation: sparkle 3s ease-in-out infinite;
      }

      /* Pulse Ring Animations for Buttons */
      @keyframes pulse-ring-festive {
        0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
      }
      .animate-pulse-ring-festive {
        animation: pulse-ring-festive 2s infinite;
      }
    </style>
