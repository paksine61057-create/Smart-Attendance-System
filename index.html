
<!DOCTYPE html>

    <title>ระบบลงเวลาโรงเรียนประจักษ์ศิลปาคม - Modern Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Prompt', sans-serif; 
        overflow-x: hidden; 
        margin: 0; 
        padding: 0; 
        background-color: #F5F3FF; /* Soft Lavender Background */
      }
      h1, h2, h3, h4 { font-family: 'Prompt', sans-serif; }
      
      /* Snowfall Animation - Soft Purple/Pink Tint */
      .snowflake {
        color: #fff;
        font-size: 1.2em;
        font-family: Arial;
        text-shadow: 0 0 5px rgba(168, 85, 247, 0.5);
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
        opacity: 0.6;
        pointer-events: none;
      }
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      @keyframes snowflakes-shake {
        0% { transform: translateX(0px); }
        50% { transform: translateX(80px); }
        100% { transform: translateX(0px); }
      }
      .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s; }
      .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
      .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, 0.5s; }
      .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s; }
      .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s; }
      .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s; }
      .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s; }
      .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s; }
      .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s; }
      .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s; }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(3deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* Sway Animation */
      @keyframes sway {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-sway {
        animation: sway 4s ease-in-out infinite;
      }

      /* Custom Scrollbar - Purple Theme */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #9333ea; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #7e22ce; }

      /* Shimmer Animation for Gradients */
      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-shimmer-bg {
        background-size: 200% 200%;
        animation: shimmer 8s ease infinite;
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .animate-sparkle {
        animation: sparkle 4s ease-in-out infinite;
      }

      /* Pulse Ring for Buttons - Purple/Pink Theme */
      @keyframes pulse-ring-modern {
        0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
        70% { box-shadow: 0 0 0 12px rgba(236, 72, 153, 0); }
        100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
      }
      .animate-pulse-ring-modern {
        animation: pulse-ring-modern 2s infinite;
      }

      /* Mesh Gradient Background */
      .mesh-gradient {
        background-color: #f5f3ff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(273,67%,89%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(339,49%,91%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(273,67%,89%,1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(339,49%,91%,1) 0, transparent 50%);
      }

      /* Print Styles */
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; margin: 0 !important; padding: 0 !important; }
        .snowflake { display: none !important; }
      }
    </style>
