
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ระบบลงเวลาโรงเรียนประจักษ์ศิลปาคม - Modern Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Prompt', sans-serif; 
        overflow-x: hidden; 
        margin: 0; 
        padding: 0; 
        background-color: #F5F3FF; /* Soft Lavender Background */
      }
      h1, h2, h3, h4 { font-family: 'Prompt', sans-serif; }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(3deg); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* Sway Animation */
      @keyframes sway {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-sway {
        animation: sway 4s ease-in-out infinite;
      }

      /* Custom Scrollbar - Purple Theme */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #9333ea; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #7e22ce; }

      /* Shimmer Animation for Gradients */
      @keyframes shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-shimmer-bg {
        background-size: 200% 200%;
        animation: shimmer 8s ease infinite;
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .animate-sparkle {
        animation: sparkle 4s ease-in-out infinite;
      }

      /* Pulse Ring for Buttons - Purple/Pink Theme */
      @keyframes pulse-ring-modern {
        0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
        70% { box-shadow: 0 0 0 12px rgba(236, 72, 153, 0); }
        100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
      }
      .animate-pulse-ring-modern {
        animation: pulse-ring-modern 2s infinite;
      }

      /* Mesh Gradient Background */
      .mesh-gradient {
        background-color: #f5f3ff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(273,67%,89%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(339,49%,91%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(273,67%,89%,1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(339,49%,91%,1) 0, transparent 50%);
      }

      /* Print Styles */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        
        body, html {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        #root, main {
          display: block !important;
          overflow: visible !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .print-page-a4 {
          display: block !important;
          width: 100% !important;
          max-width: none !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          color: black !important;
        }

        /* ปรับแต่งตารางให้ขอบคมชัดตอนพิมพ์ */
        table {
          border-collapse: collapse !important;
          width: 100% !important;
        }
        th, td {
          border: 1px solid #000 !important;
        }
        
        /* ลบ Effect Animation ตอนพิมพ์เพื่อป้องกันเบราว์เซอร์สับสน */
        .animate-in {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>
